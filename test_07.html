<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/d3.min.js" charset="utf-8"></script>
</head>
<body>

    <script>
        var height = 300;
        var width = 300;
        var rectHeight = 25;
        var data = [2.5, 2.1, 1.7, 1.3, .9];
        var linear = d3.scale.linear()
                             .domain([0, d3.max(data)])
                             .range([0, width]);

        d3.select("body")
          .append("svg")
          .attr("height", height)
          .attr("width", width);

        d3.select("svg")
          .selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", 20)
          .attr("y", function(d, i){
            return i * rectHeight;
          })
          .attr("width", function(d, i){
            return linear(d);
          })
          .attr("height", rectHeight - 2)
          .attr("fill", "steelblue")
    </script>
</body>
</html>
