<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <style>
        .node circle {
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
        }
        .node {
          font: 12px sans-serif;
        }
        .link {
          fill: none;
          stroke: #ccc;
          stroke-width: 1.5px;
        }
    </style>
</head>
<body>

    <script>
        var height = 600;
        var width = 600;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("height", height)
                    .attr("width", width)
                    .append("g")
                    .attr("transform", "translate(40, 0)");

        var cluster = d3.layout.cluster()
                               .size([width, height - 200]);

        var diagonal = d3.svg.diagonal()
                             .projection(function(d){
                                 return [d.y, d.x];
                             });

        d3.json("json/test_16.json", function(error, root){
            var nodes = cluster.nodes(root);
            var links = cluster.links(nodes);

            var link = svg.selectAll(".link")
                      .data(links)
                      .enter()
                      .append("path")
                      .attr("class", "link")
                      .attr("d", diagonal);

            var node = svg.selectAll(".node")
                          .data(nodes)
                          .enter()
                          .append("g")
                          .attr("class", "node")
                          .attr("transform", function(d){ 
                              return "translate(" + d.y + "," + d.x + ")";
                          });

            node.append("circle")
                .attr("r", 4.5);

            node.append("text")
                .attr("dx", function(d){
                    return d.children ? -8 : 8;
                })
                .attr("dy", 3)
                .style("text-anchor", function(d){
                    return d.children ? "end" : "start";
                })
                .text(function(d){
                    return d.name;
                });
        });
    </script>
</body>
</html>
