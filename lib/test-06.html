<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/d3/d3.min.js" charset="utf-8"></script>
</head>
<body>

    <script>
        var height = 300;
        var width = 300;
        var rectHeight = 25;
        var data = [250, 210, 170, 130, 90];

        d3.select("body")
          .append("svg")
          .attr("height", height)
          .attr("width", width);

        d3.select("svg")
          .selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", 20)
          .attr("y", function(d, i){
            return i * rectHeight;
          })
          .attr("width", function(d, i){
            return d;
          })
          .attr("height", rectHeight - 2)
          .attr("fill", "steelblue")
    </script>
    <a href="test-07.html">Next</a>
</body>
</html>
