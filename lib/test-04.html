<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/d3/d3.min.js" charset="utf-8"></script>
</head>
<body>

    <script>
        var data = [4, 8, 6, 23, 11, 43, 18];

        d3.select("body")
          .selectAll("div")
          .data(data)
          .enter().append("div") /*由于此时div元素还不存在，必须根据数据的个数将它们创造出来*/
          .style("width", function(d){ return d * 10 + "px";})
          .style("background-color", "#ccc")
          .text(function(d){ return d;});
    </script>
    <a href="test-05.html">Next</a>
</body>
</html>
