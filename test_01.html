<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="d3.min.js" charset="utf-8"></script>
    <style>
        div {
            height: 20px;
            margin: 5px;
            border: 1px solid #ddd;
            background: #000;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h2>死亡率：</h2>

    <script>
        var death_rate = [['越南', 24.26], ['阿鲁巴', 17.48], ['关岛', 10.01], ['澳门', 5.84]];
        var div_data_bind = d3.select("body").selectAll("div").data(death_rate);
        div_set = div_data_bind.enter().append("div");
        div_data_bind.exit().remove();

        div_set.text(function(d, i){
            return d[1] + "% / " + d[0];
        });

        div_set.style("width", function(d,i) {
            return (d[1] * 20)+"px";
        });
    </script>
</body>
</html>
